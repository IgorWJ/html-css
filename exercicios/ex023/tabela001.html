<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    table{
        width: 400px;
        border-collapse: collapse;
    }
    th{
        border: 1px solid black;
        padding: 8px;
    }
    td{
        border: 1px solid black;
        padding: 8px;
    }
</style>
<body>
    <h1>Tabelas</h1>
    <!-- 
    HIERARQUIA DE TABELAS 
    TABLE = Tabela
        TABLE ROW = Linha de Tabela
            TABLE HEADER = CabeÃ§alho de Tabela
            TABLE DATA = Dado de Tabela
    -->
     <table>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
     </table>
</body>
</html>
